{% extends 'base.html' %}
{% block content %}

<h3>I have written {{posts.count}} post{{posts.count|pluralize}}</h3>

{% for post in posts %}

<a href="{% url 'detail' post.id %}"><h1>{{post.title}}</h1></a>
<h3>{{post.date|date:"j F Y"}}</h3>
<p>{{post.text|truncatechars:150}}</p>

{% endfor %}

<div class="text-center">
<a  href="{%url 'create'%}">Create</a>
</div>

{% endblock content %}
