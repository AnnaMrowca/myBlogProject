{% extends 'base.html' %}
{% block content %}

<div class="text-center">
<h1>Create post</h1>

    {{error}}
    </div>
<section class="create">
<div class="row">
<form class="create-form" action="{% url 'create' %}" method="POST">

    <div class="form-row">
        <div class="form-element">
    <label for="id_title">Title</label>
    <input type="text" name="title" maxlength="200" required="" id="id_title">
    </div>

    <div class="form-element">
    <label for="id_date">Date</label>
    <input type="date" name="date" required="" id="id_date">
        </div>
    </div>

    <div class="form-element">
    <label for="id_text">Text</label>
    <textarea name="text" cols="40" rows="10" required="" id="id_text"></textarea>
    </div>

    <!-- uzywamy tego, aby zakomentowaÄ‡ -->
    {% csrf_token %}

    <button type="submit">Generate</button>
</form>
    </div>
</section>

<div class="text-center">
<a href="{%url 'home'%}">Home</a>
</div>

{% endblock content %}
